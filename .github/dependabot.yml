version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "danjloveless"
    assignees:
      - "danjloveless"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
      - "github-actions"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "chrono"
        update-types: ["version-update:semver-major"]
      - dependency-name: "chrono-tz"
        update-types: ["version-update:semver-major"]
      - dependency-name: "thiserror"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "danjloveless"
    assignees:
      - "danjloveless"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
